


<ion-tabs>

  <ion-header id="search-bar">
    <ion-toolbar>
      <ion-title style="font-weight: bold;">Simple Weather</ion-title>
        <ion-icon (click)="searchClicked();" name="{{isSeachClick ? 'close-circle' : 'search'}}" slot="end"  style="zoom:1.3; margin-right: 2%;" ></ion-icon>
    </ion-toolbar>

    <ion-toolbar *ngIf="isSeachClick">
      <ion-searchbar (search)="search($event.target.value)" placeholder="Search a city" animated showCancelButton="always" style=" background-color: #FAFAFA;"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="top" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 18px;">
    <ion-tab-button tab="tab1">
   
      <ion-label id="tab">  Rio de Janeiro</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="tab2">
      
      <ion-label id="tab">
        Beijing
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
  
      <ion-label id="tab">Los Angeles</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
